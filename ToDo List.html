<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <input type="date" id="dueDateInput" />
        <select id="prioritySelect">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <select id="categorySelect">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shopping">Shopping</option>
        </select>
        <button id="addTaskButton">Add Task</button>
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <div>
            <button id="filterAll">Show All</button>
            <button id="filterCompleted">Show Completed</button>
            <button id="filterPending">Show Pending</button>
            <button id="sortByDueDate">Sort by Due Date</button>
            <button id="sortByPriority">Sort by Priority</button>
        </div>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
